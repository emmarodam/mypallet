events {}

http {
    server {
        listen 80;
        server_name localhost;

        # Root for Laravel public directory
        root /var/www/html/public;
        index index.php index.html index.htm;

        # Default route for Laravel to handle PHP requests
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Serve Vite assets (CSS, JS) correctly from /resources
        location /css/ {
            root /var/www/html/resources;
        }

        location /js/ {
            root /var/www/html/resources;
        }

        # Handle PHP requests
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass app:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # Deny access to .htaccess files
        location ~ /\.ht {
            deny all;
        }

        # Ensure Vite dev server assets are available
        location /@vite/ {
            proxy_pass http://localhost:5173/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}